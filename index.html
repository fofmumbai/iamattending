<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>I Am Attending!</title>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div class="container">
		<div id="graphic-form">
			<h1>Wireframed 2024</h1>
			<div class="description">
				<p>
					Get ready to showcase your excitement for Wireframed 2024! </br> </br> Create your personalized <span style="color: #0700d2; font-weight: 500;">I Am Attending</span>
					graphic to share across social media and let
					everyone know you’re part of Mumbai’s premier design celebration. See you at Wireframed 2024!
				</p>
			</div>
			<input type="text" id="nameInput" placeholder="Enter Your Name" required>
			<div class="file-input-wrapper">
				<input type="file" id="imageInput" accept="image/*" required>
				<label for="imageInput" class="custom-file-input">Choose Image</label>
				<span id="file-name" class="file-name"></span>
			</div>


			<button id="generateButton">Get My Graphic</button>
			<button id="downloadButton" style="display:none;">Download Image</button>
			<img id="preview" alt="Generated Graphic">
		</div>
	</div>



	<canvas id="canvas"></canvas>
	<footer>
		<p>© FOF MUMBAI. All right reserved.</p>
	</footer>
	<script src="script.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
	<script>
		document.getElementById( 'generateButton' ).addEventListener( 'click', function () {
			confetti( {
				particleCount: 100,
				spread: 100,
				origin: {y: 0.6},
				colors: [ '#f44336', '#e91e63', '#9c27b0', '#673ab7', '#3f51b5', '#2196f3', '#03a9f4', '#00bcd4', '#009688', '#4CAF50' ]
			} );
		} );
	</script>
</body>

</html>
